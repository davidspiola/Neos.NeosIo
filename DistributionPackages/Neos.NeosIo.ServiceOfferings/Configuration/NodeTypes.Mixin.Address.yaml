'Neos.NeosIo.ServiceOfferings:Mixin.Address':
  abstract: true
  ui:
    inspector:
      groups:
        address:
          label: 'Service Provider Address'
          icon: 'map-marker-alt'
  properties:
    'street':
      type: string
      ui:
        label: 'Street'
        inlineEditable: true
        inspector:
          group: 'address'
    'zip':
      type: string
      ui:
        label: 'Zip Code'
        inlineEditable: true
        inspector:
          group: 'address'
          position: 'after street'
    'city':
      type: string
      ui:
        label: 'City'
        inlineEditable: true
        inspector:
          group: 'address'
          position: 'after zip'
    'country':
      type: string
      ui:
        label: 'Country'
        inlineEditable: true
        inspector:
          group: 'address'
          position: 'after city'
    'latitude':
      type: string
      ui:
        label: 'Latitude'
        reloadIfChanged: true
        inspector:
          group: 'address'
          position: 'after country'
    'longitude':
      type: string
      ui:
        label: 'Longitude'
        reloadIfChanged: true
        inspector:
          group: 'address'
          position: 'after latitude'
